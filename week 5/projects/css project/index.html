<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css project Responsive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');        
        @font-face {
            font-family: 'Gotham'; 
            src: url('./Gotham-Font/GothamBook.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'GothamBlack'; 
            src: url('./Gotham-Font/Gotham-Black.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        *{
            font-family: Gotham;
            box-sizing: border-box;
        }
        body{
            padding: 0;
            margin: 0;
        }


                nav{
                    display: flex;
                    justify-content: space-around;
                    height: calc(50px + 3vh);
                    padding: 2.5vw 0px 30px;
                    align-items: center;



                }
                    nav>.logowrapper{
                        display: flex;
                        align-items: center;
                        gap: 5px;
                        color: var(--main-colors-gray-4, #292929);
                        font-family: Poppins;
                        font-size: 20px;
                        font-weight: 900;
                        line-height: 100%; /* 20px */
                    }
                    nav>ul{
                        color: #292929;
                        font-size: 20px;
                        font-style: normal;
                        font-weight: 400;
                        line-height: 100%; /* 20px */
                        letter-spacing: -1px;
                        display: flex;
                        list-style: none;
                        flex-grow: 1;
                        justify-content: center;
                        padding: 0 20px;

                    }
                        nav>ul>li{
                            margin: 0 15px;
                            @media screen and (max-width: 1024px)  {
                                margin: 0 2.7% ;

                            }

                        }
                            nav>ul>li>a{
                                text-decoration: none;
                                color: #292929;


                            }
                    nav>.theme{
                        display: flex;
                        border-radius: 32px;
                        background: var(--complementary-colors-blue-95, #051724);
                        padding: 4px;
                        justify-content: flex-end;
                        align-items: center;
                        justify-content: center;
                        gap: 4px;
                        margin-right: 20px;
                        @media screen and (max-width: 1024px) and (min-width: 480px) {
                            display: flex;
                        }
                    }
                    nav>button{
                        height: 40px;
                        width: 100px;
                        color: var(--White, #FFF);
                        background: var(--main-colors-gray-4, #292929);
                        font-family: Gotham;
                        font-size: 16px;
                        font-style: normal;
                        font-weight: 400;
                        line-height: 100%; 
                        letter-spacing: -0.8px;
                        text-transform: capitalize;
                        border: none;
                        border-radius: 4px;
                    }
                    .menu-btn{
                        display: none;
                        @media screen and (max-width: 830px)  {
                            display: flex;
                            justify-content: end;
                            content: "222";
                            flex-grow: 1;
                        }
                    }
                    nav>button , nav>.theme , nav>ul {
                        @media screen and (max-width: 830px)  {
                            display: none;
                        }
                    }
            .intro{
                display: flex;
                justify-content: space-around;
                align-items: center;
                padding-top: 60px;
                
            }
                .social-media{
                    display: flex;
                    padding: 40px 0;
                    @media screen and (max-width: 1500px) { 
                                padding:  0;
                            }   
                }
                    .social-media>img{
                        height: 160px;
                        @media screen and (max-width: 1720px) {
                            display: none;
                        }
                    }
                    .social-media-main{
                        display: flex;
                        flex-direction: column;
                        width: 660px;
                    }
                        .social-media-main>h1{
                            color: var(--main-colors-gray-4, #292929);
                            font-family: Anton;
                            font-size: 200px;
                            font-style: normal;
                            font-weight: 400;
                            line-height: 90%; /* 180px */
                            letter-spacing: -6px;
                            margin: 0;
                        }
                        .social-media-main>h2{
                            font-family: Anton;
                            font-size: 114px;
                            font-style: normal;
                            font-weight: 400;
                            line-height: 90%; /* 102.6px */
                            letter-spacing: -3.42px;
                            margin: 20px 0 70px;
                            background: var(--Red_Orange, linear-gradient(90deg, #FA709A 0%, #FEE140 100%));
                            background-clip: text;
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;
                        }
                        .social-media-main>button{
                            background: var(--main-colors-gray-4, #292929);
                            color: var(--White, #FFF);
                            font-family: Gotham;
                            font-size: 20px;
                            font-style: normal;
                            font-weight: 400;
                            line-height: 100%; /* 20px */
                            letter-spacing: -1px;
                            padding: 16px 24px 16px 32px;
                            margin-top: 40px;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            gap: 8px;
                            align-self: stretch;
                            border: none;
                        }
                .intro>.image-container{
                    padding-left: 30px;
                    display: flex;
                    flex-direction: column;
                    gap: 60px;
                    align-items: stretch;
                    justify-content: space-around; 
                }
                .intro>.image-container>img:first-child{
                    width: 100%;
                    flex-grow: 1;
                }
        .fill-image{
                width: 100px;
                display: none;
            }
        @media screen and (max-width:1222px)  {
            .intro{
                padding-top: 2.5vw;
            }
                .intro>.image-container{
                    display: none;
                }

                .social-media-main{
                            display: flex;
                            flex-direction: column;
                            width: 100%;
                            text-align: center;
                        }
                            .social-media-main>h1{
                                font-size: 25vw;
                                letter-spacing: -1vw;
                            }
                            .social-media-main>h2{
                                font-size: 14vw;
                                letter-spacing: -0.5vw;
                                margin: 20px 0 4vw;
                            }
                            .social-media-main>button{
                                font-size: 3vw;
                                letter-spacing: -0.1vw;
                                padding: 3vw 4.5vw 3vw 6vw;
                                margin-top: 4vw;
                            }
            
        }  
        @media screen and (max-width: 1500px) and (min-width:1222px) {
            .intro>.image-container{
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* This distributes the images at the top and bottom */
                align-items: center; 
                height: 44rem;        
                }
            .social-media-main{

                    }
            .intro{
                align-items: start;
            }
            @media screen and (max-width: 1340px){
                .fill-image{
                width: 100%;
                display: block;
                margin: auto;
                flex-wrap: 1;
            }

            }

            
        } 
                
                .stats{
                    border-radius: 29px;
                    border: 1px solid var(--main-colors-gray-10, #000);
                    background: var(--main-colors-green-05, #F6FFF6);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    padding:  82px 100px;
                }
                    .stat{
                        display: flex;
                        flex-direction: column;
                        gap: 20px;
                    }
                        .stat>h3{
                            color: var(--main-colors-green-7, #64C661);
                            text-align: center;
                            font-family: Anton;
                            font-size: 5vw;
                            font-style: normal;
                            font-weight: 400;
                            line-height: 90%;
                            text-transform: uppercase;
                            margin: 0;
                            padding: 0;
                        }
                        .stat>p{
                            color: var(--main-colors-green-7, #64C661);
                            text-align: center;
                            font-family: GothamBlack;
                            font-size: 1.7vw;
                            font-style: normal;
                            font-weight: 500;
                            line-height: 100%;
                            letter-spacing: -0.1vw;
                            margin: 0;
                            
                        }
                        .dawn{
                            flex-grow: 1;
                            display: flex;
                            justify-content: center;
                        }
                        @media screen and (max-width : 2010px) {

                            .stat>h3{
                                font-size: 6vw;
                            }
                            .stat>p{
                                font-size: 2vw;
                            }
                        }
                        @media screen and (max-width : 1410px) {
                            .dawn{
                                display: none;
                            }
                            .stat{
                                flex-grow: 1;
                            }
                            .stat>h3{
                                font-size: 6.5vw;
                            /*color: var(--main-colors-green-7, #64C661); this shouldnt apply in my opinion cause make it ugly but in design it's there*/

                            }
                            .stat>p{
                                font-size: 2.2vw;
                            /*color: var(--main-colors-green-7, #64C661); this shouldnt apply in my opinion cause make it ugly but indesign it's there*/

                            }
                            .stats{
    
                            padding:  82px 50px;
                        }
                        }
                        @media screen and (max-width : 1000px) {
                                .stat>h3{
                                    font-size: 14vw;
                                }
                                .stat>p{
                                    font-size: 6vw;
                                }
                                .stats{
                                    flex-direction: column;
                                    gap: 140px;
                                    padding:  82px 50px;
                            }

                        }
                        @media screen and (max-width : 600px) {
                            .stats{
                                gap: 25vw;
                                padding:  50px;
                            }
                                    .stat{
                                        gap: 3vw;
                                    }
                               
                                    .stat>h3{
                                        font-size: 18vw;
                                    }
                                    .stat>p{
                                        font-size: 5vw;
                                    }
                        }
        .padding-x{
                max-width: 1728px;
                margin: auto;
                padding-left:100px ;
                padding-right:100px ;
                @media screen and (max-width: 830px)  {
                    padding-left:10vw ;
                    padding-right:10vw ;
                    }
            }
        .stats-container{
                    margin-top: calc(1vw + 50px) ;
                }
                        

    </style>
