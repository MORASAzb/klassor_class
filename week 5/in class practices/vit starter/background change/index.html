<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div>
      <input type="text" placeholder="A perfect condidate">
      <button class="push">Enter</button>
    </div>
    <div>
      <button class="print">print</button>
      <button class="clear">clear</button>
    </div>
    <div class="printer_container">
      Click on print button to see the condidates you already added here !
    </div>
    <button class="blue">blue</button>
    <button class="white">white</button>
    <button class="green">green</button>
    <button class="reset">reset</button>
    <div>
      <button id="responsive_btn">
        Responsive Button
      </button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
